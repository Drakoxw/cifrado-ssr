<div class="w-full mx-auto">
  <div class="carousel-container">
    <div class="carousel-wrapper" #carouselWrapper>
      <div class="carousel-item" *ngFor="let item of dataCarrusel">
        <img width="100%" height="100%"
          [src]="item.image"
          [alt]="item.alt"
        />
      </div>
    </div>
  </div>
</div>
