<section class="w-full bg-[#0081c8] relative z-10">
  <div class="w-full flex items-center justify-center flex-col pt-8 px-6">
    <h2 class="text-white text-[24px] md:text-[2.53rem] font-bold">
      DÃ‰JANOS TU MENSAJE
    </h2>

    <div
      class="rounded-md bg-white max-w-[580px] mt-4 p-4 w-full text-[#2f3f50]"
    >
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="w-full font-montserrat flex flex-col gap-4 p-4"
      >
        <label
          for="name"
          [ngClass]="[
            'block text-sm -mb-4 font-bold',
            name.validateError ? 'text-red-600' : ''
          ]"
          >Nombre Completo <span class="text-red-600">*</span></label
        >
        <div class="flex w-full items-end gap-4">
          <div class="w-full">
            <input
              formControlName="name"
              type="text"
              id="name"
              class="input"
              required
            />
            <label
              [ngClass]="[name.validateError ? 'minlabelError' : 'minlabel']"
              >Nombre</label
            >
          </div>

          <div class="w-full">
            <input
              formControlName="lastname"
              type="text"
              id="lastname"
              class="input"
              required
            />
            <label
              [ngClass]="[
                lastname.validateError ? 'minlabelError' : 'minlabel'
              ]"
              >Apellidos</label
            >
          </div>
        </div>

        <div class="w-full">
          <label
            for="email"
            [ngClass]="[
              'block text-sm  font-bold',
              email.validateError ? 'text-red-600' : ''
            ]"
            >Email <span class="text-red-600">*</span></label
          >
          <input
            formControlName="email"
            type="email"
            id="email"
            class="input"
            required
          />
        </div>

        <div class="w-full">
          <label
            for="phone"
            [ngClass]="[
              'block text-sm font-bold',
              phone.validateError ? 'text-red-600' : ''
            ]"
            >Telefono/Celular <span class="text-red-600">*</span></label
          >
          <input
            formControlName="phone"
            type="number"
            id="phone"
            class="input"
            required
          />
        </div>

        <div class="motivo">
          <label
            for="name"
            [ngClass]="[
              'block text-sm font-bold',
              subject.validateError ? 'text-red-600' : ''
            ]"
            >Asunto <span class="text-red-600">*</span></label
          >
          <ul class="text-sm text-[#0a0a0a] leading-[1.2] font-normal">
            <li *ngFor="let item of optionsSubject">
              <label class="flex gap-2 mt-1 cursor-pointer">
                <input
                  type="radio"
                  formControlName="subject"
                  [id]="item.id"
                  name="subject"
                  [value]="item.value"
                />{{ item.label }}</label
              >
            </li>
          </ul>
        </div>

        <div class="w-full" *ngIf="form.get('subject')?.value == 'Otro'">
          <label
            for="asunto"
            [ngClass]="[
              'block text-sm font-bold',
              otherSubject.validateError ? 'text-red-600' : ''
            ]"
            >Asunto <span class="text-red-600">*</span></label
          >
          <input
            formControlName="otherSubject"
            type="text"
            id="asunto"
            class="input"
            required
          />
        </div>

        <div class="w-full">
          <label
            for="mensaje"
            [ngClass]="[
              'block text-sm font-bold',
              message.validateError ? 'text-red-600' : ''
            ]"
            >Escribe tu mensaje <span class="text-red-600">*</span></label
          >
          <textarea
            id="mensaje"
            formControlName="message"
            name="mensaje"
            rows="4"
            class="input !h-32"
          ></textarea>
        </div>

        <app-button
          styleButton="cifradoGreen"
          type="submit"
          class="md:w-48"
          disable
          [isDisable]="!form.valid && form.touched"
          >Enviar mensaje</app-button
        >
      </form>
    </div>
  </div>
  <div class="w-full bg-white text-[#0081c8]">
    <div class="w-[165%] overflow-hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 1000 100"
        preserveAspectRatio="none"
      >
        <path
          class="elementor-shape-fill"
          d="M421.9,6.5c22.6-2.5,51.5,0.4,75.5,5.3c23.6,4.9,70.9,23.5,100.5,35.7c75.8,32.2,133.7,44.5,192.6,49.7
        c23.6,2.1,48.7,3.5,103.4-2.5c54.7-6,106.2-25.6,106.2-25.6V0H0v30.3c0,0,72,32.6,158.4,30.5c39.2-0.7,92.8-6.7,134-22.4
        c21.2-8.1,52.2-18.2,79.7-24.2C399.3,7.9,411.6,7.5,421.9,6.5z"
        ></path>
      </svg>
    </div>
  </div>
</section>
